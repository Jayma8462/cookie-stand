<!DOCTYPE html>
<head>
  <title>Price and Hours</title>
  <link rel="stylesheet" type="text/css" href="style/prices.css" />
</head>
<body>
  <script type="text/javascript" src="javascript/prices.js">

  </script>
<div id="header">
  <img src="photos/salmon.png" alt="Logo">
</div>
<div id="navbar">
  <div id="Home"><a href="index.html">Home</a></div>
  <div id="Prices"><a href="prices.html">Prices and Hours</a></div>
  <div id="AboutUs"><a href="about-us.html">About Us</a></div>
  <div id="Direction"><a href="location.html">Directions</a></div>
  <div id="Testimonies"><a href="testimonies.html">Testimonies</a></div>
  <div id="Sales"><a href="sales.html">Sale</a></div>
</div>
  <div id="mainBody">
    <form id="form">
      <fieldset>
        <legend>New Store Data:</legend>
        <div>
          <label for="storeName">Store Name:</label>
          <input id="store-name" type="text" name="storeName" placeholder="I.E. Store Location" required>
          <label for="storeShortName">Store Short Name:</label>
          <input id="store-short-name" type="text" name="storeShortName" placeholder="No spaces, No num, no charaters" required>
        </div>
        <div>
          <label for="minCxCount">Minimum Customer:</label>
          <input id="min-cx-count" type="number" name="minCxCount" placeholder="Number" required>
          <label for="maxCxCount">Maximum Customer:</label>
          <input id="max-cx-count" type="number" name="maxCxCount" placeholder="Number" required>
          <label for="avgCookieCount">Average Cookies:</label>
          <input id="avg-Cookie-Count" type="number" name="avgCookieCount" placeholder="Number" required>
        </div>
        <div>
          <input type="submit" value="Submit Data">
        </div>
      </fieldset>
    </form>
    <ul id="generated-table">

    </ul>
    </div>
  </div>
</div>
  </div>
</body>
